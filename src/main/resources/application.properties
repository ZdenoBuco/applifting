spring.application.name=applifting
spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE_NAME}
spring.datasource.username=${MYSQL_DATABASE_USERNAME}
spring.datasource.password=${MYSQL_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql

# validation properties:
    # input DTOs:
validation.inputs.appUserRegistrationInDTO.username.maxLength=255
validation.inputs.appUserRegistrationInDTO.email.maxLength=255
validation.inputs.monitoredEndpointInDTO.name.maxLength=255
validation.inputs.monitoredEndpointInDTO.url.maxLength=255
validation.inputs.monitoredEndpointInDTO.monitoringInterval.min=5
validation.inputs.monitoredEndpointInDTO.monitoringInterval.max=1000